<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Gian</title>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .titulo {
            font-size: 28px;
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .calculadora {
            background: #1b1b1b;
            padding: 20px;
            border-radius: 15px;
            width: 260px;
            box-shadow: 0 0 15px rgba(255,255,255,0.08);
        }

        #display {
            width: 100%;
            height: 50px;
            background: #000;
            color: #0f0;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: #333;
            color: white;
            transition: 0.2s;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }

        .igual {
            background: #008cff;
        }

        .igual:hover {
            background: #0a9cff;
        }

        .limpar {
            background: #ff3b3b;
        }

        .limpar:hover {
            background: #ff5454;
        }
    </style>
</head>

<body>

    <h1 class="titulo">CALCULADORA DO GIAN</h1>

    <div class="calculadora">
        <input type="text" id="display" disabled>

        <div class="botoes">
            <button onclick="clean()" class="limpar">C</button>
            <button onclick="insert('/')">/</button>
            <button onclick="insert('*')">*</button>
            <button onclick="insert('-')">-</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('+')">+</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('.')">.</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="calcular()" class="igual">=</button>

            <button onclick="insert('0')" style="grid-column: span 2;">0</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function insert(num) {
            display.value += num;
        }

        function clean() {
            display.value = "";
        }

        function calcular() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Erro";
            }
        }
    </script>

</body>
</html>
