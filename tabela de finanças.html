<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan√ßas do Gian</title>

    <!-- Chart.js para o gr√°fico -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg: #f5f5f5;
            --card: #ffffff;
            --text: #222;
            --table-header: #333;
            --table-header-text: #fff;
            --shadow: rgba(0,0,0,0.15);
        }

        body.dark {
            --bg: #1c1c1c;
            --card: #2b2b2b;
            --text: #f1f1f1;
            --table-header: #000;
            --table-header-text: #fff;
            --shadow: rgba(0,0,0,0.5);
        }

        body {
            background: var(--bg);
            font-family: Arial;
            padding: 30px;
            color: var(--text);
            transition: 0.3s;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .switch-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: #4f4fff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        table {
            width: 100%;
            max-width: 900px;
            margin: auto;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 12px var(--shadow);
        }

        th {
            background-color: var(--table-header);
            color: var(--table-header-text);
            padding: 15px;
            text-align: left;
            font-size: 18px;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }

        tr:hover {
            background: rgba(0,0,0,0.05);
        }

        /* √Årea do gr√°fico */
        .chart-box {
            max-width: 900px;
            margin: 40px auto;
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 12px var(--shadow);
        }
    </style>
</head>
<body>

    <h1>üìä Finan√ßas do Gian</h1>

    <div class="switch-container">
        <button class="toggle-btn" onclick="toggleDarkMode()">Alternar Modo Claro / Escuro</button>
    </div>

    <table>
        <tr>
            <th>Categoria</th>
            <th>Ativo</th>
            <th>Quantidade</th>
            <th>Pre√ßo Atual (R$)</th>
            <th>Valor Total (R$)</th>
        </tr>

        <tr>
            <td>A√ß√£o</td>
            <td>PETR4</td>
            <td>10</td>
            <td>38,50</td>
            <td>385,00</td>
        </tr>

        <tr>
            <td>Cripto</td>
            <td>Bitcoin</td>
            <td>0.002</td>
            <td>350.000,00</td>
            <td>700,00</td>
        </tr>

        <tr>
            <td>Cripto</td>
            <td>Ethereum</td>
            <td>0.03</td>
            <td>18.000,00</td>
            <td>540,00</td>
        </tr>

        <tr>
            <td>FII</td>
            <td>HGLG11</td>
            <td>3</td>
            <td>170,00</td>
            <td>510,00</td>
        </tr>

        <tr>
            <td>CDB / CDI</td>
            <td>CDB 100%</td>
            <td>‚Äî</td>
            <td>‚Äî</td>
            <td>1.000,00</td>
        </tr>
    </table>

    <div class="chart-box">
        <h2 style="text-align:center;">üìà Evolu√ß√£o dos Ganhos (Fict√≠cio)</h2>
        <canvas id="financeChart"></canvas>
    </div>

    <script>
        // Modo escuro / claro
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }

        // Gr√°fico de ganhos
        const ctx = document.getElementById('financeChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun"],
                datasets: [{
                    label: 'Ganhos Totais (R$)',
                    data: [500, 900, 1200, 1500, 1900, 2500],
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });
    </script>

</body>
</html>
